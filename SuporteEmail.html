	<div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Envie uma mensagem para suporte</h1>
                </div>
                <div class="perfil_form panel-body">
                    <form class="form_style" action="" method="post">
					    <div>
					        <input type="texto" id="nome" name="nome_usuario" required placeholder="Nome">
					    </div>
					    <div>
					        <input type="email" id="email" name="email_usuario" required placeholder="E-mail">
					    </div>
					    <div>
					        <input type="cpf" id="cpf" name="cpf_usuario" required placeholder="Digite seu CPF">
					    </div>
					    <div>
					        <input type="tel" id="tel" name="tel_usuario" required placeholder="(99) 9 9999-9999">
					    </div>
					    <div>
					        <textarea id="texto" name="texto_usuario" required placeholder="Escreva o problema aqui"></textarea>
					    </div>
					    <div>
						  <button class="btn_login btn btn-lg btn-success btn-block" type="submit">Enviar</button>
						</div>
					</form>
                </div>
            </div>
        </div>
